<div class="container">
  <table class="table table-hover">
    <caption>
      <h2>Competitions
      <div class="btn-group" style="float: right; display: block;">
        <button type="button" class="btn btn-primary" (click)="btnClickAdd();"><span class="glyphicon glyphicon-plus"></span></button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
      </div>
      </h2>
    </caption>

    <thead>
    <tr>
    <th>
    Identifier
    </th>
    <th>
    Location
    </th>
    <th>
    Start Date
    </th>
    <th>
    End Date
    </th>
    <th>
    Managed By
    </th>
    <th>
    Comment
    </th>
    <th>
    Status
    </th>
    <th style="text-align:center">
    Check Out
    </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let competition of competitions">
       <td>{{competition.identifier}}
      </td>
      <td>{{competition.location}}
      </td>
      <td>{{competition.startDate}}
      </td>
      <td>{{competition.endDate}}
      </td>
      <td>{{competition.managedBy}}
      </td>
      <td>{{competition.comment}}
      </td>
      <td>{{competition.status}}
      </td>
      <td class="checkedout" align="center">
        <input class="form-check-input"
        type="checkbox"
        (click)="toggleSign(competition)">
      </td>
    </tr>
    </tbody>
  </table>
</div>
